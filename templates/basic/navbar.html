{% url 'dashboard:home' as home_url %}
{% url 'dashboard:scholarship' as scholarship_url %}

<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">letsrise</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li {%if request.path == home_url%}  class="nav-item active" {%endif%}>
            <a class="nav-link" href="{%url 'dashboard:home'%}" id="home">Home</a>
      </li>
   
      <li {%if request.path == scholarship_url%}  class="nav-item active" {%endif%}>
        <a class="nav-link" href="{%url 'dashboard:scholarship'%}">Scholarship</a>
      </li>
     
    </ul>
     {%if not user.is_authenticated%}
      <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{%url 'user:sign_in'%}">Sign In</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Sign Up</a>
      </li>
    </ul>
      {%else%}
      <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Logged in as <strong>{{user}}</strong></a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{%url 'user:profile' id=user.id%}">Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{%url 'user:sign_out'%}">Sign Out</a>
        </div>
      </li>
    </ul>
    {%endif%}
  </div>
</nav>
